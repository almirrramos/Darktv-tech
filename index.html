<script>
/* URL do vídeo */
const videoSource = "https://outbound-proxy-us-east1-0-glob-usercontent-client-id-6639983605.gc4d1o1kmu0ujc9uulvt8sz4e2t84ck0z7uvrzkbe2stjvfds1fdrfwumcbno8s.foo/docs/bbb26-1/__index.m3u8?cc=y&sv=3&nu3zAQc9HC3GbwJq=1769468730-GpmH5QDk62J%2F%2BqivSZenQr%2Fex5FKJ%2BwEx4Y4EitpLKU%3D";

/* Seleciona os elementos */
const video   = document.getElementById("video");
const poster  = document.getElementById("video-poster");
const playBtn = document.getElementById("play-button");

video.muted = true;
video.setAttribute("playsinline", "true");

function startVideo() {
  poster.style.display = "none";
  playBtn.style.display = "none";

  if (Hls.isSupported()) {
    const hls = new Hls();
    hls.loadSource(videoSource);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, () => {
      video.play();
    });
  } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
    video.src = videoSource;
    video.play();
  } else {
    alert("Seu navegador não suporta vídeo HLS.");
  }
}

/* Eventos */
playBtn.addEventListener("click", startVideo);
poster.addEventListener("click", startVideo);
</script>
